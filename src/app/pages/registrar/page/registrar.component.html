<div class="login">
  <div>
    <form [formGroup]="formularioRegistro" (ngSubmit)="criarUsuario()">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" formControlName="nome">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Digite o seu email" formControlName="email">
      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" formControlName="senha">
      <label for="senha">Confirme sua senha</label>
      <input type="password" name="senha_confirmacao" id="senha_confirmacao" placeholder="Confirmação de senha" formControlName="senha_confirmacao">
      <button type="submit">Registre-se</button>
    </form>
    <p>Já possui uma conta? <a href="/login">Entre aqui</a></p>
  </div>
</div>
